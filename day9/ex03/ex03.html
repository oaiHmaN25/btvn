<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ex03.css">
</head>
<body>
    <form action="#!">
        <div class="header">
            <h1>Drop Us a Line</h1>
            <p>Reach out to us from out contact form an we will get back to you shortly.</p>
        </div>
        <div class="content">
            <div class="form-field">
                <input type="text" class="form-input" placeholder=" " />
                <label for="form-input" class="form-label">Last Name  *</label>
            </div>
            <div class="form-field">
                <input type="text" class="form-input" placeholder=" " />
                <label for="form-input" class="form-label"  >First Name *</label>
            </div>
            <div class="form-field">
                <input type="text" class="form-input" placeholder=" " />
                <label for="form-input" class="form-label" >Email *</label>
            </div>
            <select name="cars" id="cars" >
                <option value="volvo">Sales</option>
                <option value="saab">Marketing</option>
                
            </select>
            <div class="form-field">
                <textarea name="message" cols="77" rows="12"></textarea>
                <label for="form-input" class="form-label">Message *</label>
            </div>
           
            <button type="submit">Send Message</button> 
        </div>
    </form>
</body>
</html>
