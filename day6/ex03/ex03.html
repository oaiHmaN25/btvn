<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/ex03.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-login">
      <div class="log">
        <i></i>
        <h1>Just Log</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Non id eius
          ratione consectetur ullam necessitatibus exercitationem culpa.
        </p>
        <button class="btn">Read More</button>
        <div class="icon">
          <i class="fa fa-facebook-official"></i>
          <i class="fa fa-twitter-square"></i>
          <i class="fa fa-google-plus-square"></i>
          <i class="fa fa-linkedin-square"></i>
        </div>
      </div>
      <div class="wrapper">
        <form action="" class="login">
          <h2>Login to <span>your account</span></h2>
          <div class="input">
            <input type="email" name="email" placeholder="Email Address" />
          </div>
          <div class="input">
            <input type="password" name="password" placeholder="Password" />
          </div>

          <div class="row">
            <input type="checkbox" name="remember" />
            <p>Remember me</p>
            <a href="#">Forgot Password</a>
          </div>

          <button class="btn">LOG IN</button>
          <div class="registor">
            <p>Don't have an account?</p>
            <a href="">Register here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
