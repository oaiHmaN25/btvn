<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="countdown ">
        
        <img src="assets/imgs/background.jpeg" alt="">
        <button class="count">Start</button>
        
    </div>
    <div class="quiz">
        <div class="timer">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="score-quiz">
            <div class="strike">
                <div class="quiz-list">
                  
                </div>
               
            </div>
            <div class="score">
                <p class="score-ques">Score : 0</p>
            </div>
        </div>
        <div class="quiz-wrapper">
            
        </div>
        
    </div>
    <div class="quiz-result ">
        <div class="quiz-result-inner">
            <p>Game performance</p>
            <div class="accuracy">
                <p>Accuracy</p>
                <div class="timer">
                    <div class="progress">
                        <div class="progress-bar"></div>
                        <!-- <div class="text">62.6</div> -->
                    </div>
                </div>
            </div>
            <div class="result">
                
            </div>
            <!-- <button class="btn-again"> Play again</button> -->
        </div>
    
    </div>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
