<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-signup">
            <div class="intro">
                <h1>Sign Up</h1>
                <p>Please enter your name, email and password.</p>
                <a href="">Go to home</a>
            </div>
            <form action="">
                <div class="form-control">
                    <label for="name">Enter Your name</label>
                    <input type="text" id="name" placeholder="Please Enter Your name ">
                </div>
                <div class="form-control">
                    <label for="email" >Enter Your email</label>
                <input type="text" id = "email" placeholder="Please Enter Your email ">
                </div>
                <div class="form-control">
                    <label for="password">Enter Your password</label>
                <input type="text" id = "password" placeholder="Please Enter Your password ">
                </div>
                <div class="form-control-button">
                    <button id="signInButton" disabled>Sign In</button>
                    <button id="signUpButton">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="form-signin">
            <div class="intro">
                <h1>Sign In</h1>
                <p>Please enter your email and password.</p>
                <a href="">Go to home</a>
            </div>
            <form action="">
                <div class="form-control">
                    <label for="email" >Enter Your email</label>
                <input type="text" id = "email" placeholder="Please Enter Your email ">
                </div>
                <div class="form-control">
                    <label for="password">Enter Your password</label>
                <input type="text" id = "password" placeholder="Please Enter Your password ">
                </div>
                <div class="form-control-button">
                    <button id="signInButton" >Sign In</button>
                    <button id="signUpButton" disabled>Sign Up</button>
                </div>
            </form>
        </div>
    </div>


    <!-- <script type="module" src="assets/js/script.js"></script> -->
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
