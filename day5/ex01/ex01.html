<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/ex01.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <div class="content">
        <h1>Hey there</h1>
        <p>
          <span>We'd like to hear from you.</span> Send us your message or just
          say hy with our contact form or directly via phone, we love to chat.
        </p>
      </div>
      <div class="container1">
        <div id="tooltip">
          <span id="tooltipText">Enter you name</span>
        </div>
        <i class="fa fa-user-o"></i>
        <input type="text" placeholder="Your Name" />
      </div>
      <div class="container">
        <i class="fa fa-envelope-o"></i>
        <input type="text" placeholder="your@domain.com" />
      </div>
      <div class="container3">
        <i class="fa fa-mobile-phone"></i>
        <input type="text" placeholder="+44 00 123" />
      </div>
      <div class="subject">
        <i class="fa fa-book"></i>
        <select name="subject" id="subject">
          <option selected disabled>Subject</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div class="container-me">
        <i class="fa fa-comment-o"></i>
        <textarea
          type="text"
          name="message"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
      </div>
      <div class="footer">
        <input type="checkbox" name="send" />
        <label>Send me a copy of this message</label>
        <button type="submit">SEND</button>
      </div>
    </form>
  </body>
</html>
