<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   
    <div class="header"><h1><span>Smatyx</span> Todos App</h1></div>
    

    <div class="container">
        <input type="text" placeholder="Search Todos">
        <i class="fa-solid fa-magnifying-glass"></i>
        <button class="addtodosbtn">Add Todos</button>
    </div>
    <div class="modal-box">
        <div class="form">
            <form action="" class="submitwork">
                <input type="text" class="addtodos" placeholder="Add Todos">
                <hr>
                <div class="btn">
                    <button class="save">Save</button>
                    <button class="cancel">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="overlay"></div>
    </div>
   
    
    <div class="todo">
        <p class="work">Minh task's</p>
        <div class="icon"> 
            <i class="fa-solid fa-trash-can"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-square-check"></i>
        </div> 
    </div>
    <div class="complete">
        <p>Completed Todos 1</p>
        <i class="fa-solid fa-circle-arrow-right"></i>
    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
