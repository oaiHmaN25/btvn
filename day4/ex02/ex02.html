<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/ex02.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Noto+Sans:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>RESERVATION</h1>
      <h2>Book your table</h2>
      <form action="">
        <table border="0.5px" width="900px" cellspacing="20px">
          <tr>
            <th>
              <div class="form-field">
                <input type="text" class="form-input" />
                <label for="" class="form-label">NAME</label>
              </div>
            </th>
            <th>
              <div class="form-field">
                <input type="text" class="form-input" />
                <label for="" class="form-label">EMAIL</label>
              </div>
            </th>
          </tr>
          <tr>
            <th>
              <div class="form-field">
                <input type="date" class="form-input" />
                <label for="" class="form-label">DATE</label>
              </div>
            </th>
            <th>
              <div class="form-field">
                <input type="time" class="form-input" />
                <label for="" class="form-label">TIME</label>
              </div>
            </th>
          </tr>
          <tr>
            <th>
              <div class="form-field">
                <input type="text" class="form-input" />
                <label for="" class="form-label">PEOPLE</label>
              </div>
            </th>
            <th>
              <button type="submit">Find A Table</button>
            </th>
          </tr>
        </table>
      </form>
    </section>
  </body>
