<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce website UI</title>
    <link rel="stylesheet" href="css/ex01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-xl-12">
                <!-- Sidebar -->
                <aside class="sidebar">
                    
                    <a href="#!" class="logo">
                        <img src="images/logo.png" alt="">
                    </a>
                    <h2 class="heading">Explore</h2>
                    <nav class="nav">
                        <a href="" class="nav-item">
                            <img src="icons/image 15.svg" alt="" class="icon">
                            <p>New In</p>
                        </a>
                        <a href="" class="nav-item">
                            <img src="icons/image 9.svg" alt="" class="icon">
                            <p>Clothing</p>
                        </a>
                        <a href="" class="nav-item">
                            <img src="icons/image 8.svg" alt="" class="icon">
                            <p>Shoes</p>
                        </a>
                        <a href="" class="nav-item">
                            <img src="icons/image 7.svg" alt="" class="icon">
                            <p>Accessories</p>
                        </a>
                        <a href="" class="nav-item">
                            <img src="icons/image 6.svg" alt="" class="icon">
                            <p>Activewear</p>
                        </a>
                        <a href="" class="nav-item">
                            <img src="icons/image 5.svg" alt="" class="icon">
                            <p>Gifts & Living</p>
                        </a>
                        <a href="" class="nav-item">
                            <img src="icons/image 4.svg" alt="" class="icon">
                            <p>Inspiration</p>
                        </a>
                    </nav>
                    <button class="chat-btn">
                        <span class="icon">
                            <img src="images/Group 41.png" alt="">
                        </span>
                        Help Center
                    </button>
                </aside>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xl-12">
                <!-- Header -->
                <header class="header">
                    <form action="" class="search-form">
                        <img src="icons/search.svg" alt="" class="icon-serch">
                        <input type="text" class="search" placeholder="Search Store">
                        </form>
                    <nav class="nav">
                        <a href="#!" class="nav-link">Products</a>
                        <a href="#!" class="nav-link">Story</a>
                        <a href="#!" class="nav-link">Manufacturing</a>
                        <a href="#!" class="nav-link">Packanging</a>
                        </nav>
                    <div class="actions">
                        <a href="#!" class="action-link">
                            <img src="icons/basket.svg" alt="">
                        </a>
                        <a href="#!" class="action-link">
                            <img src="icons/person.svg" alt="">
                            </a>
                    </div>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xl-12">
                 <!-- Main -->
                <main class="main">
                    <div class="col-12">
                        <div class="wide">
                        <img src="images/W1.jpg" alt="">
                        </div>
                        <div class="wide">
                            <img src="images/W2.jpg" alt="">
                        </div>
                        <div class="tall">
                            <img src="images/W3.jpg" alt="">
                            <img src="images/W4.jpg" alt="">
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="tall">
                            <img src="images/W7.jpg" alt="">
                            <img src="images/W8.jpg" alt="">
                        </div>
                        <div class="wide">
                            <img src="images/W5.jpg" alt="">
                        </div>
                        <div class="wide">
                            <img src="images/W6.jpg" alt="">
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
       
   
</body>
</html>
